<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Primeiro Exemplo com o uso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <header>
        <ul id="accessibility">
					<li><a accesskey="1" href="#main" id="link-conteudo">Ir
							para o conteúdo <span>1</span>
					</a></li>
					<li><a accesskey="2" href="#menu" id="link-menu">Ir para o
							menu <span>2</span>
					</a></li>
					<li><a accesskey="4" href="#footer" id="link-rodape">Ir
							para o rodapé <span>4</span>
					</a></li>
				</ul>
       <h1>Cadastro de Departamentos</h1>
    </header>
    <main>
      <a id="inicioConteudo" class="oculto">Início do conteúdo</a>
      <div><label>Sigla:</label><input type="text" id="tfSigla" disabled="true" /></div>
      <div><label>Nome:</label><input type="text" id="tfNome" disabled="true"/></div> 
      <div><label>NumEmpregados:</label><input type="text" id="tfNumEmpregados" disabled="true"/></div> 
        <nav>
          <a id="menu" class="oculto">Menu</a>
          <div id="divNavegar">
            <button id="btPrimeiro">
              Primeiro
            </button>
            <button id="btAnterior">
              Anterior
            </button>
            <button id="btProximo">
              Próximo
            </button>
            <button id="btUltimo">
              Último
            </button>
          </div>
          <div id="divComandos">
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btAlterar">
              Alterar
            </button>
            <button id="btExcluir">
              Excluir
            </button>
            <button id="btSair">
              Sair
            </button>
          </div>
          <div id="divAviso">
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </nav>
    </main>
    <footer>
      <a id="footer" class="oculto">Rodapé</a>
      Projeto da disciplina de Usabilidade e IHC (Univeritas/RJ)
    </footer>
  </body>
    <script type="module" src="/CtrlSessao.js"></script>
</html>
